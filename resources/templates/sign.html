<div class="container">
  <div class="row">
  <div class="col-lg-12">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="username-input" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username-input" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="password-input" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password-input" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="sign-in" type="submit" class="btn btn-default">Sign in</button>
          <span>or</span>
          <button id="sign-up" type="submit" class="btn btn-default">Sign up</button>
        </div>
      </div>
    </form>
  </div>
  </div>

  <div class="row">
  <div class="col-lg-12">
    <div id="error-msg">
    </div>
  </div>
  </div>

<script src="public/scripts/out/goog/base.js" type="text/javascript"></script>
<script src="public/scripts/out/mx.js" type="text/javascript"></script>
<script type="text/javascript">goog.require("mx.sign");</script>
</div>
